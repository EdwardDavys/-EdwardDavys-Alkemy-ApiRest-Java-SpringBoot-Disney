

spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.datasource.url=jdbc:h2:mem:disneyDb;DB_CLOSE_DELAY=-1
spring.darasource.driverClassname=org.h2.Driver

#nombre de ususario y contraseña
spring.datasource.username= root
spring.datasource.password= root


spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#crear entidades y borar entidades
spring.jpa.hibernate.ddl-auto=create-drop

#mostrar sentencias sql en la consola
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true
